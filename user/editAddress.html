<!DOCTYPE html>
<html>

<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0" />
    <meta content="yes" name="apple-mobile-web-app-capable">
    <meta content="black" name="apple-mobile-web-app-status-bar-style">
    <meta content="telephone=no" name="format-detection">
    <title>收货地址管理</title>
    <link type="image/x-icon" rel="shortcut icon" href="../images/favicon.ico">
    <link rel="stylesheet" href="../res/mui/css/mui.min.css" />
    <link rel="stylesheet" href="../res/fontAwesome/css/font-awesome.min.css" />
    <link rel="stylesheet" href="../css/common.css" />
    <link rel="stylesheet" href="../css/user.css" />
</head>

<body>
    <div class="cz_layout bgg">
        <header class="cz_topBar">
            <a href="javascript:history.back();" class="icon_back fa fa-arrow-left"></a>
            <span class="title">收货地址管理</span>
        </header>
        <div class="cz_container">
            <form action="">

            </form>
        </div>
        <footer class="cz_tabs">
            <a class="tab_home fa fa-home" href="../index.html"><span>首页</span></a>
            <a class="tab_cate fa fa-bars" href="../cate.html"><span>分类</span></a>
            <a class="tab_cart fa fa-shopping-cart" href="../cart.html"><span>购物车</span></a>
            <a class="tab_user fa fa-user" href="../user/index.html"><span>会员中心</span></a>
        </footer>
    </div>

    <script type="text/template" id="tpl">
        <input type="hidden" name="id" value="{{id}}">
        <div class="form_box">
            <div class="mui-input-row">
                <input name="recipients" type="text" placeholder="收货人" value="{{recipients}}">
            </div>
            <div class="mui-input-row">
                <input name="postcode" type="text" placeholder="邮编" value="{{postCode}}">
            </div>
            <div class="mui-input-row">
                <input name="address" type="text" placeholder="省市县" value="{{address}}">
            </div>

            <div class="mui-input-row">
                <textarea name="addressDetail" id="textarea" rows="5" placeholder="具体地址">{{addressDetail}}</textarea>
            </div>
            <button class="mui-btn mui-btn-primary btn_login">确认</button>
        </div>    
    </script>


    <script src="/js/jquery.min.js"></script>
    <script src="/js/template-web.js"></script>
    <script src="../res/mui/js/mui.min.js"></script>

    <script>
        var search = location.search.slice(1);

        var arr = search.split("&");

        var pro = {};

        arr.forEach(function (item) {
            var tmp = item.split("=");

            pro[tmp[0]] = tmp[1];

        })

        $.ajax({
            url: '/api/address/queryAddress',
            type: 'get',
            success: function (info) {
                if (info.error) return location.href = "/user/login.html?url=" + location.href;

                // console.log(info)

                var list = info.filter(function (item) {
                    return item.id == pro.id;
                })

                var str = template('tpl', list[0]);
                $('form').html(str);
            }
        })

        $('form').on('submit',function() {
            var data = $(this).serialize();

            $.ajax({
                url:'/api/address/updateAddress',
                type:'post',
                data:data,
                success:function(info) {
                    if(info.error) return location.href = "/user/login.html?url=" + location.href;

                    location.href = "/user/address.html"
                }
            })
            return false;
        })

    </script>
</body>

</html>
